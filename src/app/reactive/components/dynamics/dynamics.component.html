<h2>Reactive: Dynamics</h2>
<hr />

<form autocomplete="off" [formGroup]="dynamicsForm" (ngSubmit)="submit()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        formControlName="name"
      />
      <span class="form-text text-danger" *ngIf="isValidField('name')">
        This field is mandatory.
      </span>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Add favorite game" />
        <button type="button" class="btn btn-outline-primary">Add</button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favorite games</label>
    <div class="col sm-9">
      <!-- <div
        class="input-group mb-1"
        *ngFor="let favorite of person.favorites; let i = index"
      >
        <input class="form-control" />
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="a = 1"
        >
          Delete
        </button>
      </div> -->
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Submit</button>
    </div>
  </div>
</form>
