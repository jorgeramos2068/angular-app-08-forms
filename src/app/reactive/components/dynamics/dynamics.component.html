<h2>Reactive: Dynamics</h2>
<hr />

<form autocomplete="off" [formGroup]="dynamicsForm" (ngSubmit)="submit()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        formControlName="name"
      />
      <span class="form-text text-danger" *ngIf="isValidField('name')">
        This field is mandatory.
      </span>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Add favorite game"
          [formControl]="newFavorite"
          (keyup.enter)="addFavorite()"
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="addFavorite()"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favorite games</label>
    <div class="col sm-9" formArrayName="favorites">
      <div
        class="input-group mb-1"
        *ngFor="let favorite of favoritesArr.controls; let i = index"
      >
        <input class="form-control" [formControlName]="i" />
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="deleteFavorite(i)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Submit</button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ dynamicsForm.valid }}</pre>

<span>Value</span>
<pre>{{ dynamicsForm.value | json }}</pre>

<span>New favorite</span>
<pre>{{ newFavorite.valid }}</pre>
<pre>{{ newFavorite.value | json }}</pre>
