<h1>Countries: Nested selectors</h1>
<hr />

<form [formGroup]="countriesForm" (ngSubmit)="submit()">
  <div class="row">
    <div class="col">
      <label class="form-label">Region:</label>
      <select class="form-control" formControlName="region">
        <option value="">--Select the region--</option>
        <option *ngFor="let region of regions" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Submit</button>
    </div>
  </div>
</form>

<h3>Form</h3>
<pre>{{ countriesForm.valid }}</pre>
<pre>{{ countriesForm.value | json }}</pre>
