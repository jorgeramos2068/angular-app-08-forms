<h2>Countries: Nested selectors</h2>
<hr />

<form [formGroup]="countriesForm" (ngSubmit)="submit()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Region:</label>
      <select class="form-control" formControlName="region">
        <option value="">--Select the region--</option>
        <option *ngFor="let region of regions" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Country -->
  <div class="row mb-3" *ngIf="countries.length > 0">
    <div class="col">
      <label class="form-label">Country:</label>
      <select class="form-control" formControlName="country">
        <option value="">--Select the country--</option>
        <option *ngFor="let country of countries" [value]="country.alpha3Code">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Border -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Border:</label>
      <select class="form-control" formControlName="border">
        <option value="">--Select the border country--</option>
        <option *ngFor="let border of borders" [value]="border">
          {{ border }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="loading">
    <div class="col">
      <div class="alert alert-primary">Loading...</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Submit</button>
    </div>
  </div>
</form>

<h3>Form</h3>
<pre>{{ countriesForm.valid }}</pre>
<pre>{{ countriesForm.value | json }}</pre>
