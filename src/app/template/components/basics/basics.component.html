<h2>Template: Basics</h2>
<hr />

<div class="row">
  <div class="col-12">
    <form (ngSubmit)="submitProduct()" #productForm="ngForm" autocomplete="off">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initialForm.product"
            name="product"
            placeholder="Product name"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="validateProduct()">
            It must be a 3 characters value
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initialForm.price"
            name="price"
            placeholder="Product price"
            required
            min="0"
          />
          <span class="form-text text-danger" *ngIf="validatePrice()">
            It must be a price greater or equal than zero.
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Product existence</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initialForm.existence"
            name="existence"
            placeholder="Product existence"
            required
            customMin
            [minimum]="0"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="productForm.invalid"
            class="btn btn-primary float-end"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
