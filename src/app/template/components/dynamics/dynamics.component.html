<h2>Template: Dynamics</h2>
<hr />

<form (ngSubmit)="submit()" #dynamicForm="ngForm" autocomplete="off">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col sm-9">
      <input
        class="form-control"
        name="name"
        [ngModel]="person.name"
        placeholder="Name"
        required
      />
      <span class="form-text text-danger" *ngIf="validateName()">
        This field is mandatory.
      </span>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Add favorite game"
          name="newGame"
          [(ngModel)]="newGame"
          (keyup.enter)="addGame()"
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="addGame()"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favorite games</label>
    <div class="col sm-9">
      <div
        class="input-group mb-1"
        *ngFor="let favorite of person.favorites; let i = index"
      >
        <input
          name="game_{{ i }}"
          [(ngModel)]="favorite.name"
          class="form-control"
          required
        />
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="deleteFavorite(i)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"
        [disabled]="dynamicForm.invalid"
      >
        Submit
      </button>
    </div>
  </div>
</form>

<pre>{{ person | json }}</pre>
